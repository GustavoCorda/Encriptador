<!DOCTYPE html>
<html lang="en es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Encriptador Online</h1>

    <header>
        <div class="logo"><img src="./assets/logo.jpg" alt=""></div>
    </header>

    <main>
        <section>
            <div class="texto__ingresado">
                <textarea placeholder="Ingrese el texto aquí"></textarea>
            </div>

            <div>
                <span> ! Sólo letras minúsculas y sin acentos</span>
            </div>

            <div class="botones__encriptado">
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>       
        </section>

        <section>
            <div class="seccion__resultado">
                <img src="./assets/sinMensaje.png" alt="">
            </div>
        </section>
    </main>
    <footer>
        <span>Gustavo</span>
        <span>Todos los derechos reservados</span>
        <span>Argentina</span>
        <span>Alura, proyecto ONE</span>
    </footer>

    <script src="app.js"></script>
</body>
</html>
